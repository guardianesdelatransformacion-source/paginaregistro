<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('GxT.png');
      background-size: 400px;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      padding: 35px;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: rgb(182, 132, 0);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(171, 10, 61);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(140, 0, 50);
    }

    .hidden {
      display: none;
    }

    #resultado {
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="form-container">

    <!-- Formulario Entrada -->
    <div id="entradaForm">
      <h2>Registro de Entrada</h2>
      <form id="formEntrada">
        <label>Nombre Completo:</label>
        <input type="text" id="nombreEntrada" required placeholder="Ingresa tu nombre"/>

        <label>Fecha:</label>
        <input type="date" id="fechaEntrada" readonly/>

        <label>Hora:</label>
        <input type="text" id="horaEntrada" readonly/>

        <label>Ubicación (GPS):</label>
        <input type="text" id="ubicacionEntrada" readonly placeholder="Esperando ubicación..."/>

        <button type="submit">Registrar Entrada</button>
      </form>
    </div>

    <!-- Formulario Salida -->
    <div id="salidaForm" class="hidden">
      <h2>Registro de Salida</h2>
      <form id="formSalida">
        <label>Nombre Completo:</label>
        <input type="text" id="nombreSalida" readonly/>

        <label>Fecha:</label>
        <input type="date" id="fechaSalida" readonly/>

        <label>Hora:</label>
        <input type="text" id="horaSalida" readonly/>

        <label>Ubicación (GPS):</label>
        <input type="text" id="ubicacionSalida" readonly placeholder="Esperando ubicación..."/>

        <button type="submit">Registrar Salida</button>
      </form>
    </div>

    <div id="resultado" class="hidden"></div>

  </div>

  <script defer>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPI1tT7ITcHTRsc-YQsysJCQUInOjPoO7tQmf6N_aVcf1LkS6JHLmLMHgyiFj0YRYz/exec";

    const today = new Date().toISOString().slice(0, 10);
    document.getElementById("fechaEntrada").value = today;
    document.getElementById("fechaSalida").value = today;
    document.getElementById("horaEntrada").value = new Date().toLocaleTimeString();

    function obtenerUbicacion(idCampo) {
      const campo = document.getElementById(idCampo);
      if (!navigator.geolocation) {
        campo.value = "Geolocalización no soportada";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => campo.value = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`,
        err => campo.value = "Error al obtener ubicación",
        { enableHighAccuracy: true, timeout: 7000, maximumAge: 0 }
      );
    }

    obtenerUbicacion("ubicacionEntrada");

    const registroGuardado = JSON.parse(localStorage.getItem("registroAsistencia"));
    if (registroGuardado && registroGuardado.fecha === today && registroGuardado.horaEntrada && !registroGuardado.horaSalida) {
      document.getElementById("entradaForm").classList.add("hidden");
      document.getElementById("salidaForm").classList.remove("hidden");
      document.getElementById("nombreSalida").value = registroGuardado.nombre;
      document.getElementById("horaSalida").value = new Date().toLocaleTimeString();
      obtenerUbicacion("ubicacionSalida");
    }

    if (registroGuardado && registroGuardado.fecha === today && registroGuardado.horaSalida) {
      document.getElementById("entradaForm").classList.add("hidden");
      document.getElementById("resultado").classList.remove("hidden");
      document.getElementById("resultado").innerHTML = `<h3>✅ Ya realizaste tu registro hoy (${today}).</h3>`;
    }

    function enviarADrive(data) {
      fetch("https://script.google.com/macros/s/AKfycbwSNpffuajXHknrG24Fw0vWi70oRxZmvIzAwpuk7jlHgg6QCO1ONoPb_gldqY5l8_FH/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => console.log("Respuesta del servidor:", result))
      .catch(err => console.error("Error al enviar a Google Sheets:", err));
    }

    document.getElementById("formEntrada").addEventListener("submit", e => {
      e.preventDefault();
      const horaEntrada = new Date().toLocaleTimeString();
      document.getElementById("horaEntrada").value = horaEntrada;

      const data = {
        nombre: document.getElementById("nombreEntrada").value,
        fecha: today,
        horaEntrada,
        ubicacionEntrada: document.getElementById("ubicacionEntrada").value,
        tipo: "entrada"
      };

      enviarADrive(data);
      localStorage.setItem("registroAsistencia", JSON.stringify(data));

      document.getElementById("entradaForm").classList.add("hidden");
      document.getElementById("salidaForm").classList.remove("hidden");
      document.getElementById("nombreSalida").value = data.nombre;
      document.getElementById("horaSalida").value = new Date().toLocaleTimeString();
      obtenerUbicacion("ubicacionSalida");
    });

    document.getElementById("formSalida").addEventListener("submit", e => {
      e.preventDefault();
      let registro = JSON.parse(localStorage.getItem("registroAsistencia"));

      registro.horaSalida = new Date().toLocaleTimeString();
      registro.ubicacionSalida = document.getElementById("ubicacionSalida").value;

      const dataSalida = {
        nombre: registro.nombre,
        fecha: registro.fecha,
        horaSalida: registro.horaSalida,
        ubicacionSalida: registro.ubicacionSalida,
        tipo: "salida"
      };

      enviarADrive(dataSalida);

      let historial = JSON.parse(localStorage.getItem("historialAsistencia")) || [];
      historial.push(registro);
      localStorage.setItem("historialAsistencia", JSON.stringify(historial));
      localStorage.removeItem("registroAsistencia");

      document.getElementById("salidaForm").classList.add("hidden");
      document.getElementById("resultado").classList.remove("hidden");
      document.getElementById("resultado").innerHTML = `
        <h3>✅ Registro Completo</h3>
        <p><strong>Nombre:</strong> ${registro.nombre}</p>
        <p><strong>Fecha:</strong> ${registro.fecha}</p>
        <p><strong>Entrada:</strong> ${registro.horaEntrada}</p>
        <p><strong>Salida:</strong> ${registro.horaSalida}</p>
        <p><strong>Ubicación Entrada:</strong> ${registro.ubicacionEntrada}</p>
        <p><strong>Ubicación Salida:</strong> ${registro.ubicacionSalida}</p>
      `;
    });
  </script>
</body>
</html>
